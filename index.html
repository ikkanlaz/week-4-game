<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="page-header">
        <a href="https://ikkanlaz.github.io/week-4-game/">
            <img src="assets/images/star-wars-logo.png" alt="Star Wars Logo" id="logo">
        </a>
    </div>
    <div class="container">
        <div class="row">
            <section id="character-select-container">
                <h2 class="character-select-directive">Select Your Character</h2>
                <div class="row" id="character-select">
                    <div class="character-image-container col-xs-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/yoda.png" alt="Yoda" value="yoda">
                        <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="yoda-health"></span></p>
                    </div>
                    <div class="character-image-container col-xs-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/han-solo.png" alt="Han Solo" value="hanSolo">
                        <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="han-solo-health"></span></p>

                    </div>
                    <div class="character-image-container col-xs-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/darth-vader.png" alt="Darth Vader" value="darthVader">
                        <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="darth-vader-health"></span></p>
                    </div>
                    <div class="character-image-container col-xs-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/ackbar.png" alt="Ackbar" value="ackbar">
                        <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="ackbar-health"></span></p>
                    </div>
                </div>
            </section>
            <section id="fight-container">
                <h2 class="game-directive">Defeat Your Opponent</h2>
                <div class="row">
                    <div class="character-image-container selected-character col-xs-12 col-sm-6">
                        <div class="green-circle">
                            <img id="selected-character-image">
                            <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="selected-character-health"></span></p>
                        </div>
                    </div>
                    <div class="character-image-container selected-character col-xs-12 col-sm-6">
                        <div class="red-circle">
                            <img id="selected-opponent-image">
                            <p class="character-health"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="health" id="current-opponent-health"></span></p>
                        </div>
                    </div>
                    <button type="button" id="attack-button" class="btn btn-default col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-4">Attack</button>
                    <div id="game-log-container" class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
                        <p id="attack-log" class="game-log"></p>
                        <p id="counter-attack-log" class="game-log"></p>
                        </p>
                    </div>
            </section>
            <aside class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 panel" id="remaining-opponents-container">
                <div class="panel-heading">
                    <h3 class="panel-title">Remaining Opponents</h3>
                </div>
                <div class="panel-body" id="remaining-opponents-image-container">
                </div>
            </aside>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>
</body>

</html>
