<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star Wars</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="page-header">
        <img src="assets/images/star-wars-logo.png" alt="Star Wars Logo" id="logo">
    </div>
    <div class="container">
        <div class="row">
            <section id="character-select-container">
                <h2 class="character-select-directive">Select Your Character</h2>
                <div class="row" id="character-select">
                    <div class="character-image-container col-xs-12 col-md-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/yoda.png" alt="Yoda" value="yoda">
                    </div>
                    <div class="character-image-container col-xs-12 col-md-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/han-solo.png" alt="Han Solo" value="han-solo">
                    </div>
                    <div class="character-image-container col-xs-12 col-md-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/darth-vader.png" alt="Darth Vader" value="darth-vader">
                    </div>
                    <div class="character-image-container col-xs-12 col-md-6 col-lg-3">
                        <img class="character-image img-rounded" src="assets/images/boba-fett.png" alt="Boba Fett" value="boba-fett">
                    </div>
                </div>
            </section>
            <section class="col-md-9" id="fight-container">
                <h2 class="game-directive">Defeat Your Opponent</h2>
                <div class="row">
                    <div id="selected-character" class="character-image-container col-xs-12">
                        <img id="selected-character-image" class="col-xs-9" src="assets/images/yoda.png" alt="Yoda" value="yoda">
                        <ul class="character-stats col-xs-3">
                            <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                            <li><i class="fa fa-bolt" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-danger">Attack</button>
                </div>
            </section>
            <aside class="col-md-3" id="remaining-opponents-container">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="">Remaining Opponents</h3>
                    </div>
                    <div class="panel-body" id="remaining-opponents-image-container">
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
